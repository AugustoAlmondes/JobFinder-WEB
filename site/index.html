<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">



    <!-- FONTES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">



    <!-- AUXILIARES -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="css/normalize.css">



    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <title>Document</title>
</head>

<body>
    <div class="layout">
        <header>
            <div class="cab-part-1 animate__animated animate__fadeIn animate__delay-1s">
                <img class="animate__animated animate__fadeIn animate__delay-2s" src="imagens/Logomarca.png" alt="Logo">

                <ul class="animate__animated animate__fadeIn animate__delay-2s">
                    <li class="font-1">Home</li>
                    <li class="font-1">Sobre</li>
                    <li class="font-1">Cliente</li>
                    <li class="font-1">Negócios</li>
                    <button class="font-1">Login</button>
                </ul>
            </div>
            <div class="cab-part-2">
                <div class="imagem-fundo animate__animated animate__fadeInDown animate__slower">
                    <img src="imagens/fundo-header2.png" alt="Fundo-header">

                    <div class="texto-img">
                        <span>Conectando talento</span><br>
                        às oportunidades <br>
                        que impulsionam o <span>futuro.</span>

                    </div>
                    <button class="font-1 animate__animated animate__fadeInDown animate__delay-3s">Saiba Mais ></button>
                </div>
            </div>
        </header>


        <main></main>


        <footer></footer>
    </div>
</body>

</html>
